<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Ulam Spiral</title>
  <meta name="author" content="Kevin Koos">
  <meta name="description" content="A visualizer for the Ulam Spiral">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="css/style.css" rel="stylesheet">
  <link href="css/jquery.multiselect.css" rel="stylesheet">

  <!-- <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"> -->
  <link rel="stylesheet" href="css/jquery-ui.min.css">

  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script> -->
  <script src="lib/jquery-3.6.0.min.js" defer></script>
  
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" defer></script> -->
  <script src="lib/jquery-ui.js" defer></script>

  <!-- <script type="text/javascript" src="https://cdn.rawgit.com/prashantchaudhary/ddslick/master/jquery.ddslick.min.js" ></script> -->
  <script src="lib/jquery.ddslick.min.js" defer></script>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script> -->
  <script src="lib/pixi.js" defer></script>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-multiselect-widget/3.0.1/jquery.multiselect.min.js"></script> -->
  <script src="lib/jquery.multiselect.js" defer></script>

  <script type="module" src="js/main.js" defer></script>
</head>

<body>

  <div id="container">
    
    <div id="ui-window" class="widget">
      
      <div id="spiral-dropdown"></div>

      <br>

      <div id="btn-container">
        <button id="reset-btn">Reset Zoom</button>
        <button id="help-btn">Help</button>
      </div>

      <br>

      <select id="number-type" name="number-type" multiple="multiple">
        <option selected="selected" value="prime">Prime</option>
        <option value="composite">Composite</option>
        <option value="square">Square</option>
        <option value="cube">Cube</option>
        <option value="triangular">Triangular</option>
        <option value="fibonacci">Fibonacci</option>
      </select>


    </div>
   
  </div>

</body>

</html>
